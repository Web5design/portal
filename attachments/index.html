<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    
    <title>Portal</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="underscore-min.js"></script>
    <script language="javascript" type="text/javascript" src="backbone-min.js"></script>
    <script language="javascript" type="text/javascript" src="site.js"></script>
  </head>
  
  <body>
    <div id="banner"></div>
    <div id="wrapper">
      <div id="header">
        <h1>Portal</h1>
        <p class='tagline'>A doorway to open data.</p>
      </div>
      <div id="main">
        <div class="search">
          <input type="text" class="text-input"/>
          <input type="button" value="Search" class="button" />
          <p>Search our open data directory</p>
        </div>
        <div class="facets-teaser">
          <div class="facet publisher-facet">
            <h3>Browse by publisher</h3>
            <div class="loading"></div>
          </div>
          <div class="facet tag-facet">
            <h3>Browse by tag</h3>
            <div class="loading"></div>
          </div>
          <div class="facet format-facet">
            <h3>Browse by format</h3>
            <div class="loading"></div>
          </div>
          <div class="facet license-facet">
            <h3>Browse by license</h3>
            <div class="loading"></div>
          </div>
        <div>
      </div>
    </div>
  </body>
</html>
